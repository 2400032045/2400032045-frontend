<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 12px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    marquee {
      background-color: #f0f0f0;
      color: #333;
      padding: 8px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    img, video {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
    }

    audio {
      margin-top: 20px;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Demo</title>
</head>
<body>
    <nav>

    <a href="#">Home</a>
    <a href="#">Gallery</a>

    <a href="#">Contact</a>
    </nav>
