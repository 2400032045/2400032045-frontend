
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        text-align: center;
        vertical-align: middle;
    }
    .row1 {
        border-color: darkgreen;
       
    }
    table{
       
       border: 2px solid green;
    }
    .row1, .row2{
        border-color: darkgreen;
    }
    table{
        width: 50%;
        height: 100px;
        margin: auto;
        border : 4px solid green;
    }
    .row3 {
        border-color: rgb(12, 0, 92);
       border-style: solid;
       border-width: 2px;       
    }

    
</style>
<body>
    <table border="1" cellpadding="10" >
        <tr class="row1">
            <td rowspan="3">Table 1</td>
            <td colspan="2">Table 1</td>
           
        </tr>
        
        <tr class="row3">
            <td >Table 2</td>
            <td>Table 2</td>
        </tr>
        <tr>
           <td>Table 2</td>
            <td>Table 2</td>
        </tr>
        <tr class="row2">
            <td>Table 1</td>
            <td colspan="2">Table 1</td>
        </tr>
    </table>
</body>
</html>
