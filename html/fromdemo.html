<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!---Itâ€™s basically the submission package wrapper for all your input, textarea, select, etc.-->


    <form action="Succes.html"> <!-- the action helps to forward next to another page -->

    <h2 style="text-align: center;"> Student Registration System</h2> <br><br>
   <label for="fn">First Name:</label> <!-- label helps to give name to boxes infront -->
    <input type="text" id="fn" name="FirstName" required><br><!-- input helps to enter the data and type tells type of data to enter in it whether text or number  -->
    <!-- required helps to give the input mandirtorly --><!-- name helps to understand the data by the user in the backend -->
    <label for="ln">Last Name:</label>
    <input type="text" id="ln" name="LastName" required><br>

    <label for="gn">Gender:</label>
    <input type="radio" value="male"name="gender">Male  <!-- for tick boxes the name should need to be same so that in both of two only one can keep -->
    <input type="radio" value="femlae"name="gender">femlae<br>

     <label>Email:</label>
     <input type="email"required><br>

     <label>Contact:</label>
     <input type="tel" pattern="[0-9]{10}"> <br> <!-- pattern helps give the condtion -->

    <label for="dob">Date of Birth:</label>
    <input type="date" required><br>

    <label>Address:</label>
    <textarea rows="10" ></textarea><br> <!-- rows helps increase the size of input -->

    <label required>Languages Known:</label>
    <input type="checkbox" value="Telugu" name="language">Telugu 
    <input type="checkbox" value="Hindi" name="language">Hindi
    <input type="checkbox" value="English" name="language">English
    <input type="checkbox" value="Tamil" name="language">Tamil<br>

    <label >Branches:</label>
     <select>    <!-- select and option helps to enter the choice -->
        <option>Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
        <option value="CSIT">CSIT</option>
     </select><br>
    <label> Uploaf Resume:</label>
    <input type="file" name="resume"><br><!-- type file used to upload the file -->
    <button type="submit">Submit</button>
</form>
</body>
</html>
